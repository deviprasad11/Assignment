<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parttern</title>
</head>
<body>
    <script>
        var i,j,n=5;
        for(i=1;i<=n;i++){
            for(j=1; j<=n-i+1; j++ ){
                document.write(n-j+1, "\n");
            }
            document.write("<br>");
        }
         
    </script>
    
</body>
</html>
