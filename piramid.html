<!DOCTYPE html>
<html lang="en">
<head>
    <title>piramid triangle using *</title>
</head>
<body>
    <Script>
        var n=3,i,j,k;
        for(i=1;i<=n;i ++){
            for(j=n; j > i; j--){
               document.write("");
            }
            for(k=0; k< i*2 - 1; k++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write();
    </Script>
</body>
</html>
