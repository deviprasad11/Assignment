<!DOCTYPE html>
<html lang="en">
<head>
    <title> reverse parttern</title>
</head>
<body>
    <script>
        var n = 5,i,j;
        for(i=1;i <= n;i ++){
            for(j = 1; j <= n - i+1; j++){
                document.write(n - j - i + 2);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
